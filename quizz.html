<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/UEFA_Champions_League_logo.svg/800px-UEFA_Champions_League_logo.svg.png') no-repeat center top;
            background-size: contain;
            background-color: #001F3F;
            color: white;
        }
        .container {
            width: 50%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #007bff;
            margin-top: 100px;
        }
        .question {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        #score {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        #credits {
            font-size: 18px;
            margin-top: 10px;
            font-style: italic;
            display: none;
        }
        button.next-btn {
            background: #28a745;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            display: none;
        }
        button.next-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Champions League Quiz</h1>
        <p id="question" class="question"></p>
        <div id="options" class="options"></div>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
        <p id="score"></p>
        <p id="credits">Quiz by Zahia KB</p>
    </div>

    <script>
        const quizData = [
            {question: "Which club has won the most UEFA Champions League titles?", options: ["Barcelona", "AC Milan", "Real Madrid", "Bayern Munich"], answer: "Real Madrid"},
            {question: "Who scored the fastest goal in UCL final history?", options: ["Cristiano Ronaldo", "Paolo Maldini", "Mohamed Salah", "Gareth Bale"], answer: "Paolo Maldini"},
            {question: "Which club won the first-ever Champions League in 1956?", options: ["Benfica", "Real Madrid", "AC Milan", "Manchester United"], answer: "Real Madrid"},
            {question: "Who is the all-time top scorer in UCL history?", options: ["Cristiano Ronaldo", "Lionel Messi", "Robert Lewandowski", "Karim Benzema"], answer: "Cristiano Ronaldo"},
            {question: "Which stadium hosted the 2018 UEFA Champions League final?", options: ["Wembley Stadium", "Santiago Bernab√©u", "NSC Olimpiyskiy Stadium", "San Siro"], answer: "NSC Olimpiyskiy Stadium"},
            {question: "Who scored the famous ‚ÄòLa Decima‚Äô goal for Real Madrid in 2014?", options: ["Sergio Ramos", "Cristiano Ronaldo", "Gareth Bale", "Angel Di Maria"], answer: "Sergio Ramos"},
            {question: "Which club won the 1999 UCL final with two late goals?", options: ["Manchester United", "Juventus", "Real Madrid", "AC Milan"], answer: "Manchester United"},
            {question: "Which player scored a bicycle kick goal in the 2018 UCL final?", options: ["Gareth Bale", "Cristiano Ronaldo", "Karim Benzema", "Paulo Dybala"], answer: "Gareth Bale"},
            {question: "Which club completed a historic treble by winning the UCL in 2020?", options: ["Bayern Munich", "Manchester City", "Chelsea", "Real Madrid"], answer: "Bayern Munich"},
            {question: "Who holds the record for the most Champions League assists?", options: ["Cristiano Ronaldo", "Lionel Messi", "Angel Di Maria", "Xavi"], answer: "Cristiano Ronaldo"},
            {question: "Which club won the UCL unbeaten in 2006?", options: ["Barcelona", "Liverpool", "AC Milan", "Chelsea"], answer: "Barcelona"},
            {question: "Who scored the winning goal in the 2012 UCL final?", options: ["Didier Drogba", "Frank Lampard", "Arjen Robben", "Thomas M√ºller"], answer: "Didier Drogba"}
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quiz = quizData[currentQuestion];
            document.getElementById("question").innerText = quiz.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            quiz.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === quizData[currentQuestion].answer) {
                score++;
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("question").innerText = "Quiz Completed!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("score").innerText = `Final Score: ${score}/${quizData.length}`;
                document.getElementById("score").style.display = "block";
                document.getElementById("credits").style.display = "block";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
